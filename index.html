<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Mini YouTube</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search videos...">
                <button type="button">Search</button>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="https://www.youtube.com/feed/trending?bp=6gQJRkVleHBsb3Jl" target="blank">Trending</a>
                <a href="#">Subscriptions</a>
                <a href="#">Library</a>
            </nav>
            <div class="user-info">
                <a href="#">Sign In</a>
                <img src="https://files.oaiusercontent.com/file-TrT3pRbxgL8x8gLtvM4Xwq?se=2024-12-02T18%3A06%3A14Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D778987b9-367c-4146-84a0-f89dd02650b4.webp&sig=e3KiEtf3WI82k8Wvi39b7R%2BJOqymNKXFNJNbIPLabPg%3D" alt="User  Avatar" class="user-avatar">
            </div>
        </div>
    </header>
    <main>
        <div id="video-container">
            <!-- Video thumbnails will be dynamically inserted here -->
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Mini YouTube</p>
            <nav class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
